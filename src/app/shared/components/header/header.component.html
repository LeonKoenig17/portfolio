<section>
    <div class="main-div">
        <a [routerLink]="['/']" fragment="landing-page" class="header-logo">&lt;LK&gt;</a>
        <nav *ngIf="!(deviceService.isMobile$ | async)">
          <a [routerLink]="['/']" fragment="why-me">{{"header.nav1" | translate}}</a>
          <a [routerLink]="['/']" fragment="skills">{{"header.nav2" | translate}}</a>
          <a [routerLink]="['/']" fragment="projects">{{"header.nav3" | translate}}</a>
          <a [routerLink]="['/']" fragment="contact">{{"header.nav4" | translate}}</a>
        </nav>
        <div *ngIf="!(deviceService.isMobile$ | async)" class="lang-buttons">
            <button (click)="translateText('de')">DE</button>
            <span>|</span>
            <button (click)="translateText('en')">EN</button>
        </div>
        <div *ngIf="deviceService.isMobile$ | async"><img src="./assets/images/burger-menu.png" (click)="openMenu()" alt="context-menu"></div>
    </div>
    <div *ngIf="(deviceService.isMobile$ | async) && showMenu" class="context-menu">
        <div>
            <img src="./assets/images/close-context.png" (click)="closeMenu()" alt="">
        </div>
        <nav>
            <a (click)="closeMenu()" [routerLink]="['/']" fragment="why-me">{{"header.nav1" | translate}}</a>
            <a (click)="closeMenu()" [routerLink]="['/']" fragment="skills">{{"header.nav2" | translate}}</a>
            <a (click)="closeMenu()" [routerLink]="['/']" fragment="projects">{{"header.nav3" | translate}}</a>
            <a (click)="closeMenu()" [routerLink]="['/']" fragment="contact">{{"header.nav4" | translate}}</a>
            <div class="lang-buttons">
                <button (click)="translateText('de')">DE</button>
                <span>|</span>
                <button (click)="translateText('en')">EN</button>
            </div>
        </nav>
    </div>
</section>
